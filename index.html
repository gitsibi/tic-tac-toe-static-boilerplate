<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tae Toe</title>
</head>
<body>
    <div class="game-display flex">
        <h1>TIC TAC TOE</h1>
        <div class="game-container flex">
            <div class="container flex">
                <div id="1" class="cube"></div>
                <div id="2" class="cube"></div>
                <div id="3" class="cube"></div>
            </div>
            <div class="container flex">
                <div id="4" class="cube"></div>
                <div id="5" class="cube"></div>
                <div id="6" class="cube"></div>
            </div>
            <div class="container flex">
                <div id="7" class="cube"></div>
                <div id="8" class="cube"></div>
                <div id="9" class="cube"></div>
            </div>
        </div>
        <div class="flex" id="result">
            <div id="message"></div>
            <div id="button">Play again</div>
        </div>
        <h2>Made by Kalvian &#10084;&#65039;</h2>
    </div>
    <script src="functional.js"></script>
</body>
</html>
